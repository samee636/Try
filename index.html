<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Memories Photography</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #F9F9F9;
        }

        header {
            background-color: #FFC1C1;
            color: #333;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 4px solid #FF8484;
        }

        nav a {
            color: #333;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FF8484;
        }

        #intro {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, #FFC1C1, #A1C4FD);
            color: #333;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 2rem;
        }

        #intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #intro p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        button {
            padding: 1rem 2rem;
            background-color: #FF8484;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background-color: #FFC1C1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Precious Memories Photography</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="gallery.html">Gallery</a>
            <a href="skills.html">Experience & Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="intro">
        <h2>Capturing Moments, Creating Memories</h2>
        <p>Your special moments deserve the best lens. Explore our portfolio to see our work.</p>
        <button onclick="location.href='portfolio.html'">View Portfolio</button>
    </section>
</body>
</html>
